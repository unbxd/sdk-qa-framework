apiVersion: v1
kind: Service
metadata:
  name: {{ include "workbench.fullname" . }}
  labels:
    {{- include "workbench.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.service.annotations | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 3030
      name: "https"
      protocol: TCP
  selector:
    {{- include "workbench.selectorLabels" . | nindent 4 }}
