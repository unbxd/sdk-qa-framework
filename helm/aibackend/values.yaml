# Default values for aidemo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

region: us-east-1
app: aidemo
env: prod

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
 
service:
  type: LoadBalancer
  port: 443
  targetPort: 1000
  virtual_host: aidemo
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-1:012629307706:certificate/45637da7-e010-4940-97a9-f21780c83e58
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: aidemo.prod.use-1d.infra
      paths:
        - path: "/"
          backend:
            serviceName: aidemo
            servicePort: 8081
  tls: []

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}

service_discovery:
  vanity_uri:
    ner: ner-ai.prod.use-1d.infra
    jarvis: jarvis.search
    des: des.prod.use-1d.infra
    doc_ner: doc-enr-9142851c0e-predictor-default.search

envoy:
  image:
    repository: envoyproxy/envoy
    pullPolicy: IfNotPresent
    tag: v1.23.0
  configMapName: aidemo-envoy
